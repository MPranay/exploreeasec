
<div class="dialog-box">
  <h2 mat-dialog-title >Add Review</h2>
  <mat-dialog-content>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="rev-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="contactEmail" required>
        <mat-error *ngIf="reviewForm.get('contactEmail')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>
      
      <div class="rating-container">
      <mat-label class="rating-label">Rating</mat-label>
        <div class="star-rating">
          
          <mat-icon
            *ngFor="let _ of [1, 2, 3, 4, 5]"
            matTooltip="{{ _ }}"
            (click)="reviewForm.get('rating')?.setValue(_)">
            {{ reviewForm.get('rating')?.value >= _ ? 'star' : 'star_border' }}
          </mat-icon>
        </div>
      </div>
      
      
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Review Body</mat-label>
        <textarea matInput formControlName="reviewBody" required></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="btn">Cancel</button>
    <button mat-button [disabled]="!reviewForm.valid" (click)="onSubmit()" class="btn">Submit</button>
  </mat-dialog-actions>
</div>
