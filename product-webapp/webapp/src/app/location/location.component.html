<app-dashboard></app-dashboard>
<div class="location-slider">
    <div class="slider-container" [ngStyle]="{'background-image': 'url(' + imgUrl[currentImageIndex] + ')'}">
        <div class="blur-div"> <h1 class="loc-title"><b> {{locationName}}</b></h1></div>
    </div>
    <div class="location-details-tab">
        <mat-tab-group animationDuration="500">
            <mat-tab label="About">
                <ng-template matTabContent>
                    <div class="tab-text"> 
                        {{locationAbout}}
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Tourist Attractions">
                <ng-template matTabContent>
                    <div class="tab-text">
                        {{locationTouristAttractions}}
                </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Locally Famous">
                <ng-template matTabContent>
                    <div class="tab-text">
                    {{locationLocallyFamous}}
                </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Available Commutes">
                <ng-template matTabContent>
                    <div class="tab-text">
                    {{locationAvailableCommutes}}
                </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Reviews">
        
                <ng-template matTabContent>
                    
                    <div class="card-containers" *ngFor="let review of reviews" >
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">
                                {{review.name}}</h5>
                              <h6 class="card-subtitle mb-2 text-body-secondary">{{review.contactEmail}}</h6>
                            <div class="ratings">
                                <mat-icon *ngFor="let icon of getStarIcons(review.rating)">{{icon}}</mat-icon>
                            </div>
                              <p>{{review.reviewBody}}</p>
                            </div>
                          </div>
                    </div>
                    <div style="margin : 1rem;display:flex;justify-content:  center;">
                        <button *ngIf="isUserLoggedIn" mat-raised-button style="background-color: #212a3e;color: white;" (click)="openReviewDialog()">Add Review</button>
                    </div>
                    
                    
                </ng-template>
            </mat-tab>
            </mat-tab-group>
    </div>
    <button mat-raised-button style="position: absolute;top: 25rem;right: 45%;font-size: large; background-color: orangered;color: white;" (click)="bookNow()">BOOK NOW</button>
</div>
