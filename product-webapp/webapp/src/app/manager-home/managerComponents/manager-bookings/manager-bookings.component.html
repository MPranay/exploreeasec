<div class="card-container">
    <div class="card" *ngFor="let booking of Bookings">
      <div class="booking-info">
        <div class="booking-details">
          <p class="booking-text">{{ booking.locationName }} </p>
          <p class="booking-text">{{ booking.email }} </p>
          <p class="booking-text">Tickets : {{ booking.adult}},{{booking.children }} </p>
          <p class="booking-text">Date : {{ booking.tripdate }}</p>
          <!-- Other booking details here -->
        
        <!-- <button class="clear-button" >Clear</button> -->
    </div>
      </div>
    </div>
  </div>
