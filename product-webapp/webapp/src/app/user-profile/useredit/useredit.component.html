<div class="maincontainer">

<div class="maindiv">
  <div class="heading">
    <p>Update Personal Details</p>
  </div>
  <div class="content">

    <div class="profile_pic">
      <div class="title">
        <p>User Image</p>
      </div>

      <div class="image-upload-input">
        <span class="helper-text-pfp">User Profile Picture</span>
        <img class="useredit-pfp" [src]="url" alt="Profile Picture"/>
           
                <input class="image-upload-input-field" (change)="imageUpload($event)"  
                type="file">
    </div>
    </div>

    <div class="edit-div">
      <form class="form">
        <div class="form-field">
          <label class="helper-text" for="fname">Update FullName:</label>
          <input type="text" id="fname" name="fname" placeholder="Your Fullname" required [(ngModel)]="currUser.name">
        </div>
        <div class="form-field">
          <label class="helper-text" for="fname">Update Email ID:</label>
          <input type="text" id="email" name="email" placeholder="Your email" [(ngModel)]="currUser.email" disabled="true">
        </div>
        <div class="form-field">
          <label class="helper-text" for="fname">Update Username:</label>
          <input type="text" id="username" name="Username" placeholder="Your username" [(ngModel)]="currUser.username">
        </div>
        <div class="form-field">
          <label class="helper-text" for="exampleInputPassword1">Update Password</label>
          <input 
            type="password" 
            class="form-control form-control-sm" 
            name="password"
            placeholder="Current Password"
            required 
            [(ngModel)]="currUser.password" disabled="true">
        </div>
        
        <div class="form-field">
          <label class="helper-text" for="exampleInputEmail1">Update Contact no.</label>
          <input 
              type="number" 
              class="form-control form-control-sm" 
              name="contact"
              placeholder=""
              [(ngModel)]="currUser.contact" >
        </div>
        <div class="form-field">
          <label class="helper-text" for="exampleFormControlSelect1">Update Gender</label>
          <select 
              class="form-control form-control-sm"
              name="gender" required [(ngModel)]="currUser.gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-field">
          <label class="helper-text" for="fname">Update Age:</label>
          <input type="number" id="age" name="age" placeholder="Your Age" [(ngModel)]="currUser.age">
        </div>
        
      </form>
      <div class="update-button">
        <button (click)="onSubmit()">Update</button>
      </div>
    </div>
  </div>
</div>
</div>
