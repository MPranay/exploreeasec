<table class="table main-table">
    <thead>
      <tr>
        <th scope="col">S.No.</th>
        <th scope="col">Location Name</th>
        <th scope="col">Trip Date</th>
        <th scope="col">Time Slot</th>
        <th scope="col">Booking Date</th>
      </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let book of bookingData; let i=index">
            <td>{{i+1 }}</td>
            <td>{{book.locationName}}</td>
            <td>{{book.tripdate}}</td>
            <td>{{book.timeslot}}</td>
            <td>{{book.bookingDate}}</td>
            <td><button mat-raised-button style="color: orangered;" (click)="giveReview(book.locationId)">
                Rate this Trip
            </button></td>
          </tr>
    </tbody>
  </table>
